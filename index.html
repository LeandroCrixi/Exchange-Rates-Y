<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/keyboard.jpeg">
    <title>Currency Exchange Rates</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <h1>Live Currency Exchange Rates</h1>
        <p>Updated in real-time using the HG Brasil API</p>
    </header>

    <main class="container">
        <!-- Currency List Section -->
        <section class="currency-list">
            <h2>Exchange Rates as of </h2>
            <div id="currencies">
                 <!-- Dollar currency conversion -->
                 <div class="currency-card usd">
                    <div class="usd-brl">
                        <h3>Dollar → Real</h3>
                        <p class="initial" id="usd-brl"></p>
                        <input type="number" placeholder="$ 1.00">
                        <p class="result"></p>
                    </div>
                    <div class="brl-usd">
                        <h3>Real → Dollar</h3>
                        <p class="initial" id="brl-usd"></p>
                        <input type="number" placeholder="R$ 1.00">
                        <p class="result"></p>
                    </div>
                 </div>
                 <!-- Euro currency conversion -->
                 <div class="currency-card eur">
                    <div class="eur-brl">
                        <h3>Euro → Real</h3>
                        <p class="initial"></p>
                        <input type="number" placeholder="1.00 €">
                        <p class="result"></p>
                    </div>
                    <div class="brl-eur">
                        <h3>Real → Euro</h3>
                        <p class="initial"></p>
                        <input type="number" placeholder="R$ 1.00">
                        <p class="result"></p>
                    </div>
                 </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Powered by <a href="https://hgbrasil.com/" target="_blank">HG Brasil API</a></p>
        <br>
        <p><a href="https://leandro-crixi.netlify.app/">Leandro Crisci</a> &copy; <span id="current-year"></span> 
            Currency Exchange Rates</p>
    </footer>

    <script type="module" src="./js/main.js" defer></script>
    <!-- ✅ The defer attribute ensures that the script loads after the HTML is fully loaded. -->
</body>
</html>
